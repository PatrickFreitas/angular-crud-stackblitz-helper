<div class="row">
  <div class="col-md-12">
    <h3> Populares <i class="fa fa-arrow-right icon-title"></i> </h3>
  </div>
  <div class="card gallery-card" *ngFor="let movie of moviesList">
    <div class="wrapper">
      <img class="banner" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" />
      <div class="header">
        <div class="date">
          <span class="day">12</span>
          <span class="month">Aug</span>
          <span class="year">2016</span>
        </div>
        <ul class="menu-content">
          <li><a href="#" class="fa fa-star"><span>{{movie.vote_average}}</span></a></li>
        </ul>
      </div>
      <div class="data">
        <div class="content">
          <span class="author">{{movie.author}}</span>
          <!-- <h3 class="title"><a href="#">{{movie.title}}</a></h3> -->
          <p class="text">{{movie.overview}}</p>
          <a href="/detalhes/{{movie.id}}" class="button">Ver mais</a>
        </div>
      </div>
    </div>
  </div>
</div>
